{% extends "budget/layout.html" %}

{% block body %}
<h3>{{budget.category.name}}</h3>
<div class="form-regular-div">
    <form action="{% url 'edit_budget' budget.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="number" min="1" step="0.01" value="{{budget.amount|floatformat:-2}}" name="amount" placeholder="Amount">
        </div>
        <input class="btn btn-primary" type="submit" value="Save Changes">
    </form>
</div>


{% endblock %}
